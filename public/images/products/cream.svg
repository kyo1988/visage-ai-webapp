<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
    <linearGradient id="cream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg5)" width="400" height="400" rx="20"/>
  <!-- Jar body -->
  <ellipse cx="200" cy="230" rx="90" ry="50" fill="url(#cream)" opacity="0.9"/>
  <rect x="110" y="140" width="180" height="90" rx="0" fill="url(#cream)" opacity="0.9"/>
  <!-- Jar lid -->
  <ellipse cx="200" cy="140" rx="90" ry="30" fill="#581c87"/>
  <ellipse cx="200" cy="130" rx="75" ry="22" fill="#6b21a8"/>
  <!-- Label on front -->
  <ellipse cx="200" cy="190" rx="55" ry="35" fill="white" opacity="0.9"/>
  <rect x="165" y="175" width="70" height="5" rx="2" fill="#e9d5ff"/>
  <rect x="175" y="188" width="50" height="4" rx="2" fill="#d8b4fe"/>
  <rect x="170" y="200" width="60" height="3" rx="1" fill="#d8b4fe"/>
  <!-- Shine -->
  <ellipse cx="145" cy="175" rx="12" ry="25" fill="white" opacity="0.3"/>
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#7c3aed">Retinol Night Cream</text>
  <text x="200" y="345" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">レチノールナイトクリーム</text>
</svg>
