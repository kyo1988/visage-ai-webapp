<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="toner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg4)" width="400" height="400" rx="20"/>
  <!-- Bottle body -->
  <rect x="130" y="80" width="140" height="210" rx="10" fill="url(#toner)" opacity="0.9"/>
  <!-- Spray top -->
  <rect x="175" y="50" width="50" height="40" rx="6" fill="#1e3a8a"/>
  <rect x="190" y="35" width="20" height="20" rx="3" fill="#1e40af"/>
  <!-- Label -->
  <rect x="145" y="140" width="110" height="100" rx="6" fill="white" opacity="0.95"/>
  <rect x="155" y="155" width="90" height="6" rx="2" fill="#dbeafe"/>
  <rect x="155" y="170" width="70" height="4" rx="2" fill="#bfdbfe"/>
  <rect x="155" y="185" width="80" height="4" rx="2" fill="#bfdbfe"/>
  <rect x="155" y="200" width="50" height="4" rx="2" fill="#bfdbfe"/>
  <!-- Shine -->
  <ellipse cx="155" cy="120" rx="8" ry="25" fill="white" opacity="0.35"/>
  <!-- Text -->
  <text x="200" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d4ed8">Oil Control Toner</text>
  <text x="200" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">収れん化粧水</text>
</svg>
