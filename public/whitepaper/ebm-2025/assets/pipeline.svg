<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
    Ehrenberg-Bass Validation Pipeline
  </text>
  
  <!-- Stage 1: Data Collection -->
  <g id="stage1">
    <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#gradient1)" stroke="#1E40AF" stroke-width="2"/>
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Data Collection
    </text>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Transaction
    </text>
    <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      & Review Data
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 180 120 L 220 120" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Specification Checks -->
  <g id="stage2">
    <rect x="240" y="80" width="120" height="80" rx="10" fill="url(#gradient2)" stroke="#7C3AED" stroke-width="2"/>
    <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Specification
    </text>
    <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Checks
    </text>
    <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      & Validation
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 370 120 L 410 120" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Model Analysis -->
  <g id="stage3">
    <rect x="430" y="80" width="120" height="80" rx="10" fill="url(#gradient3)" stroke="#059669" stroke-width="2"/>
    <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Model
    </text>
    <text x="490" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Analysis
    </text>
    <text x="490" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      (Dirichlet/CEP)
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 560 120 L 600 120" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Insights & Actions -->
  <g id="stage4">
    <rect x="620" y="80" width="120" height="80" rx="10" fill="url(#gradient4)" stroke="#D97706" stroke-width="2"/>
    <text x="680" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Insights
    </text>
    <text x="680" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      & Actions
    </text>
    <text x="680" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      (DoP/Quantile)
    </text>
  </g>
  
  <!-- Bottom section: Key Metrics -->
  <rect x="50" y="220" width="700" height="140" rx="10" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
  
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Key Performance Indicators
  </text>
  
  <!-- Metric boxes -->
  <g id="metrics">
    <!-- DoP Metric -->
    <rect x="80" y="280" width="140" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
      DoP Near-Miss
    </text>
    <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626">
      0.015863
    </text>
    <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
      Cross-sell Potential
    </text>
    
    <!-- Q4 R² Metric -->
    <rect x="250" y="280" width="140" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="320" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
      Q4 Heavy Buyers
    </text>
    <text x="320" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
      R²=0.472
    </text>
    <text x="320" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
      Strongest Relationship
    </text>
    
    <!-- CEP Coverage -->
    <rect x="420" y="280" width="140" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="490" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
      CEP Analysis
    </text>
    <text x="490" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7C3AED">
      256 Matches
    </text>
    <text x="490" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
      27 Languages
    </text>
    
    <!-- Dirichlet Baseline -->
    <rect x="590" y="280" width="140" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="660" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
      Dirichlet Model
    </text>
    <text x="660" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6B7280">
      R²≈0
    </text>
    <text x="660" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
      Reference Baseline
    </text>
  </g>
</svg>