<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for quantile bands -->
    <linearGradient id="q1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="q2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="q3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="q4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
    Quantile Error Analysis: Q1-Q4 Buyer Segmentation
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">
    R² Progression: 0.00001 → 0.472 (Q4 Heavy Buyers Show Strongest Relationship)
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="80" width="640" height="360" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="80" x2="80" y2="440" stroke="#374151" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="440" x2="720" y2="440" stroke="#374151" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">1.0</text>
  <text x="70" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">0.8</text>
  <text x="70" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">0.6</text>
  <text x="70" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">0.4</text>
  <text x="70" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">0.2</text>
  <text x="70" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">0.0</text>
  <text x="70" y="330" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">-0.2</text>
  <text x="70" y="370" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">-0.4</text>
  <text x="70" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">-0.6</text>
  <text x="70" y="450" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">-0.8</text>
  
  <!-- Y-axis title -->
  <text x="20" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" transform="rotate(-90, 20, 260)">
    R² Correlation Coefficient
  </text>
  
  <!-- X-axis labels -->
  <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Q1</text>
  <text x="250" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Q2</text>
  <text x="350" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Q3</text>
  <text x="450" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Q4</text>
  <text x="550" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Q5</text>
  <text x="650" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Q6</text>
  
  <!-- X-axis title -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Quantile Bands (Buyer Segmentation)
  </text>
  
  <!-- Quantile bands (shaded areas) -->
  <!-- Q1 Band -->
  <rect x="120" y="420" width="80" height="20" fill="url(#q1Gradient)" stroke="#3B82F6" stroke-width="1"/>
  <text x="160" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">0.00001</text>
  
  <!-- Q2 Band -->
  <rect x="220" y="400" width="80" height="40" fill="url(#q2Gradient)" stroke="#10B981" stroke-width="1"/>
  <text x="260" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">0.001</text>
  
  <!-- Q3 Band -->
  <rect x="320" y="350" width="80" height="90" fill="url(#q3Gradient)" stroke="#F59E0B" stroke-width="1"/>
  <text x="360" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">0.05</text>
  
  <!-- Q4 Band (Heavy Buyers - Strongest Relationship) -->
  <rect x="420" y="200" width="80" height="240" fill="url(#q4Gradient)" stroke="#EF4444" stroke-width="2"/>
  <text x="460" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">0.472</text>
  <text x="460" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Heavy Buyers</text>
  
  <!-- Q5 Band -->
  <rect x="520" y="380" width="80" height="60" fill="url(#q3Gradient)" stroke="#F59E0B" stroke-width="1"/>
  <text x="560" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">0.08</text>
  
  <!-- Q6 Band -->
  <rect x="620" y="400" width="80" height="40" fill="url(#q2Gradient)" stroke="#10B981" stroke-width="1"/>
  <text x="660" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">0.002</text>
  
  <!-- Zero line -->
  <line x1="80" y1="290" x2="720" y2="290" stroke="#6B7280" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="85" y="285" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">0</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="100" y="100" width="200" height="120" fill="white" stroke="#D1D5DB" stroke-width="1" rx="5"/>
    <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
      Quantile Performance
    </text>
    
    <!-- Legend items -->
    <rect x="110" y="135" width="15" height="10" fill="#3B82F6" opacity="0.3"/>
    <text x="130" y="145" font-family="Arial, sans-serif" font-size="10" fill="#374151">Q1: R²=0.00001 (Baseline)</text>
    
    <rect x="110" y="150" width="15" height="10" fill="#10B981" opacity="0.3"/>
    <text x="130" y="160" font-family="Arial, sans-serif" font-size="10" fill="#374151">Q2: R²=0.001 (Low)</text>
    
    <rect x="110" y="165" width="15" height="10" fill="#F59E0B" opacity="0.3"/>
    <text x="130" y="175" font-family="Arial, sans-serif" font-size="10" fill="#374151">Q3: R²=0.05 (Medium)</text>
    
    <rect x="110" y="180" width="15" height="10" fill="#EF4444" opacity="0.3"/>
    <text x="130" y="190" font-family="Arial, sans-serif" font-size="10" fill="#374151">Q4: R²=0.472 (High)</text>
    
    <rect x="110" y="195" width="15" height="10" fill="#6B7280" opacity="0.3"/>
    <text x="130" y="205" font-family="Arial, sans-serif" font-size="10" fill="#374151">Q5-Q6: Declining</text>
  </g>
  
  <!-- Key insight box -->
  <rect x="450" y="100" width="250" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="5"/>
  <text x="575" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">
    Key Insight
  </text>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
    Q4 Heavy Buyers show strongest relationship
  </text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
    (R²=0.472), indicating highest optimization
  </text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
    potential for targeted marketing efforts.
  </text>
</svg>